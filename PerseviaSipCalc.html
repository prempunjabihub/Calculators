<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Persevia SIP Calculator</title>
    <style>
        :root {
            --primary: #0f172a; /* Midnight Blue */
            --accent: #3b82f6; /* Bright Blue */
            --bg: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            
            /* Chart Colors */
            --c-core: #3b82f6;
            --c-mid: #f59e0b;
            --c-small: #ef4444;
            --c-hybrid: #06b6d4;
            --c-debt: #10b981;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to start to allow scrolling */
            padding: 20px;
            box-sizing: border-box;
            padding-bottom: 100px; /* Space for footer */
        }

        /* Main Dashboard Container */
        .dashboard-wrapper {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
            background: var(--card-bg);
            width: 100%;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* TABLET LANDSCAPE & DESKTOP (> 900px) */
        @media (min-width: 900px) {
            .dashboard {
                grid-template-columns: 380px 1fr;
                min-height: 700px;
            }
        }

        /* MOBILE & TABLET PORTRAIT (< 900px) */
        @media (max-width: 899px) {
            body {
                padding: 10px;
                padding-bottom: 80px;
            }
            .dashboard {
                display: flex;
                flex-direction: column;
                border-radius: 16px;
            }
            .panel-left {
                padding: 25px 20px !important;
            }
            .panel-right {
                padding: 25px 20px !important;
                background: #f8fafc;
            }
            .header-row {
                flex-direction: column;
                gap: 5px;
            }
            .donut-wrapper {
                width: 100% !important;
                margin-bottom: 20px;
            }
            .donut-chart {
                width: 160px !important;
                height: 160px !important;
            }
            .donut-hole {
                width: 110px !important;
                height: 110px !important;
            }
        }

        /* LEFT PANEL: Inputs */
        .panel-left {
            background: var(--primary);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .brand {
            margin-bottom: 30px;
            flex-shrink: 0;
        }
        .brand div { font-size: 1.5rem; font-weight: 700; line-height: 1.2; }
        .brand span { color: var(--accent); }
        /* Subtitle removed as requested */

        .input-group { margin-bottom: 25px; transition: all 0.3s ease; }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #94a3b8;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Number Inputs */
        input[type="number"], select {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        /* Specific width for inputs next to sliders */
        .input-row input[type="number"] {
            width: 80px;
            text-align: center;
            flex-shrink: 0;
        }

        select option { background: var(--primary); color: white; }

        input[type="number"]:focus, select:focus {
            background: rgba(255,255,255,0.15);
            border-color: var(--accent);
            outline: none;
        }

        /* Utility Class - Fixed with !important */
        .hidden { display: none !important; }

        /* Range Slider */
        input[type="range"] {
            width: 100%;
            accent-color: var(--accent);
            cursor: pointer;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        /* Settings Area (Returns) */
        .settings-toggle {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 0.85rem;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            margin-bottom: 15px;
            text-align: left;
            display: inline-block;
        }
        .settings-toggle:hover { color: var(--accent); }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .settings-item label { font-size: 0.7rem; margin-bottom: 4px; color: #cbd5e1; }
        .settings-item input { padding: 8px; font-size: 0.9rem; text-align: right; }


        /* RIGHT PANEL: Results */
        .panel-right {
            padding: 40px;
            background: #fff;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .welcome-state {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-sub);
            text-align: center;
            min-height: 200px;
        }

        .results-content { display: none; width: 100%; }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 20px;
        }

        .strategy-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            background: #e0f2fe;
            color: #0369a1;
            margin-bottom: 6px;
        }
        
        .strategy-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--text-main);
            margin: 0;
        }

        /* Warnings */
        .warning-box {
            background: #fffbeb;
            border: 1px solid #fcd34d;
            color: #92400e;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }

        /* Chart & List Layout */
        .viz-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        @media (min-width: 900px) {
            .viz-container {
                flex-direction: row;
                align-items: flex-start;
            }
        }

        /* Donut Chart */
        .donut-wrapper {
            display: flex;
            justify-content: center;
            flex-shrink: 0;
            width: 220px;
        }
        .donut-chart {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            transition: background 0.3s ease; 
        }

        .donut-hole {
            width: 140px;
            height: 140px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.05);
            z-index: 2;
        }
        
        .donut-total-label { font-size: 0.7rem; color: var(--text-sub); text-transform: uppercase; font-weight: 600; }
        .donut-total-val { font-size: 1.1rem; font-weight: 800; color: var(--text-main); text-align: center; line-height: 1.2; margin-top: 4px; }

        /* Allocation List */
        .allocation-list { flex-grow: 1; width: 100%; }

        .alloc-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px 12px;
            background: #f8fafc;
            border-radius: 10px;
            border: 1px solid #f1f5f9;
        }
        
        .color-dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .alloc-info { flex-grow: 1; }
        .alloc-name { font-weight: 600; font-size: 0.9rem; display: block; color: var(--text-main); }
        .alloc-amt { font-size: 0.8rem; color: var(--text-sub); }
        .alloc-pct { font-weight: 700; font-size: 1rem; color: var(--text-main); }

        /* PROJECTION CARD */
        .projection-card {
            margin-top: 30px;
            background: var(--primary);
            color: white;
            border-radius: 16px;
            padding: 20px 25px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            text-align: center;
        }

        .proj-item small { display: block; opacity: 0.7; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 5px; }
        .proj-item div { font-size: 1.1rem; font-weight: 700; }
        
        /* Updated Colors per user request */
        .proj-item.highlight div { color: #4ade80; font-size: 1.3rem; } /* Light Green */
        #valTotal { color: #22c55e; } /* Green */
        
        @media (max-width: 600px) {
            .projection-card { grid-template-columns: 1fr; text-align: left; }
            .proj-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; margin-bottom: 10px; }
            .proj-item:last-child { border: none; margin: 0; padding: 0; }
        }

        /* MOBILE STICKY SUMMARY BAR */
        .mobile-sticky-bar {
            display: none;
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--primary);
            color: white;
            padding: 15px 20px;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        @media (max-width: 899px) {
            /* Show only if results are visible */
            body.results-active .mobile-sticky-bar { display: flex; }
        }
        
        .ms-label { font-size: 0.8rem; opacity: 0.8; text-transform: uppercase; }
        .ms-val { font-size: 1.2rem; font-weight: 700; color: var(--c-debt); }
        .ms-icon { font-size: 0.9rem; background: rgba(255,255,255,0.15); padding: 5px 12px; border-radius: 15px; }

        /* ADVANCED LOGIC EDITOR (BOTTOM) */
        .logic-container {
            width: 100%;
            background: #e2e8f0; /* Light Grey as requested */
            border-radius: 16px;
            padding: 25px;
            box-sizing: border-box;
            color: var(--text-main);
        }

        .logic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
            user-select: none;
        }

        .logic-title { font-weight: 700; color: #475569; font-size: 1.1rem; }
        
        .logic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .logic-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
        }
        
        .logic-card-header {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .logic-card.active-profile {
            border: 2px solid var(--accent);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.2);
        }
        
        .logic-card.active-profile .logic-card-header { color: var(--accent); }

        .alloc-input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }
        
        .alloc-input-row label { margin: 0; color: #64748b; font-weight: 400; }
        .alloc-input-row input {
            width: 50px;
            padding: 4px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            text-align: center;
            color: var(--text-main);
            background: #f8fafc;
        }

        /* Colors for JS */
        .c-core { background-color: var(--c-core); }
        .c-mid { background-color: var(--c-mid); }
        .c-small { background-color: var(--c-small); }
        .c-hybrid { background-color: var(--c-hybrid); }
        .c-debt { background-color: var(--c-debt); }

    </style>
</head>

                        <div class="settings-item">

                        <div class="settings-item">
                            <label>Large Cap %</label>
                            <input type="number" id="r_large" value="12" oninput="generatePlan()">
